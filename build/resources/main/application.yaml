server:
  port: 8080

datasource:
  username: root
  password: 1234
  url: jdbc:mysql://localhost:3306/superCodingProject1st?useUnicode=true&characterEncoding=UTF-8
  driver-class-name: com.mysql.cj.jdbc.Driver

jwt:
  secret-key-source : JWT_SECRET_KEY
  token-valid-time : 7200000
logging:
  config: classpath:logback-spring-local.xml
  level:
    org:
      hibernate:
        SQL: DEBUG
spring:
  jpa:
    #    hibernate:
    #      ddl-auto: create  # 엔티티에 따라 테이블 자동 생성 및 업데이트
    show-sql: true  # 실행되는 SQL 쿼리를 로그로 출력

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

# spring data jpa 설정
jpa:
  open-in-view: false
  properties:
    dialect: org.hibernate.dialect.MySQLDialect

# Swagger
springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true
    path: /v3/api-docs
  swagger-ui:
    operations-sorter: alpha # alpha(알파벳 오름차순), method(HTTP메소드순)
    tags-sorter: alpha # 태그 정렬 기준
    path: /swagger # html 문서 접속 경로
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none # tag, operation 펼치는 방식
  paths-to-match:
    - /**